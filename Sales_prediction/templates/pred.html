<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 20px;
    }

    table {
        width: 50%;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden; /* Ensures border-radius is visible */
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f4f4f4;
        font-weight: bold;
    }

    textarea {
        width: 100%;
        height: 100px;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none; /* Prevents resizing */
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 4px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-top: 20px;
        font-size: 24px;
    }

    @media (max-width: 600px) {
        table {
            width: 90%;
        }
    }
</style>
<br><br><br><br>
<form method="post">
    <table>
        <tr>
            <th>TV</th>
            <td><input type="text" class="form-control" name="tv" required></td>
        </tr>
        <tr>
            <th>Radio</th>
            <td><input type="text" class="form-control" name="radio" required></td>
        </tr>
        <tr>
            <th>News Papper</th>
            <td><input type="text" class="form-control" name="np" required></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" name="sub" value="Predict"></td>
        </tr>
    </table>
    {% if data %}
        <h1>The Sale is a {{ data }}</h1>
    {% endif %}
</form>
